<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connection Setup</title>

    <style>
        body
        {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 30px;
        }
        .left
        {
            float: left;
        }
        .right
        {
            float: right;
            margin-right: 200px;
        }
        h2
        {
            color: #333;
            text-align: center;
            margin-top: 50px;
        }

        form
        {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            float: right;
            margin-right: 300px;
        }

        .info
        {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: inline-block;
            width: 40%;
        }
        input[type="text"], input[type="submit"]
        {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"]
        {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover
        {
            background-color: #45a049;
        }
        .server-image
        {
            display: block;
            margin: 20px auto;
            width: 450px;
            height: auto;
        }
        li
        {
            margin-bottom: 10px; /* Отступ между элементами списка */
        }
    </style>

</head>
<body>
<h1>
        <span class="left">My PC IP Configuration</span>
        <span class="right">Enter Server IP Address and port</span>
</h1>
<br><br><br>
<div class="info">
    <p><span class="label">IP Addresses:</span></p>
    <ul>
        <li th:each="ip : ${ipAddresses}" th:text="${ip}"></li>
    </ul>
    <p><span class="label">MAC Addresses and Descriptions:</span></p>
    <ul>
        <li th:each="mac, index : ${macAddresses}">
            <span th:text="${mac}"></span> - <span th:text="${macDescriptions[__${index.index}__]}"></span>
        </li>
    </ul>
</div>
<form action="/connect" method="post" th:object = "${UDPClientSocketHandler}">
    <input type="text" id="ipAddress" name="ipAddress" placeholder="Server IP Address" style="text-align: center" required
           pattern="^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$"
           title="Example Mask: 255.0.0.0  Diapason 0..255"
           oninput="checkIPAddress(this)"
           th:value="${ipAddress}"><br>

    <input type="text" name="port" placeholder="Server Port" value="10001" readonly style="text-align: center"><br>

    <input type="submit" value="Connect">

    <input type="button" value="Сохранить в файл" onclick="saveToFile()">

    <input type="file" id="fileInput" style="display: none;"> <!-- Кнопка загрузки файла, скрытая -->
    <button type="button" onclick="loadFromFile()">Загрузить из файла</button>

</form>



<script th:inline="javascript">

    var ipAddressList = [[${ipAddresses}]];
    function checkIPAddress(input)
    {
        var value = input.value.trim();
        if (ipAddressList.includes(value))
        {
            alert("Этот IP-адрес недоступен для ввода!");
            input.value = "";
        }
    }

    function saveToFile()
    {
        var ipAddress = document.getElementsByName("ipAddress")[0].value;
        var filename = prompt("Введите имя файла:", "ip_address.txt"); // Запрашиваем имя файла у пользователя
        if (filename === null) return; // Если пользователь отменил ввод, просто выходим из функции
        var blob = new Blob([ipAddress], { type: "text/plain;charset=utf-8" });
        if (window.navigator.msSaveOrOpenBlob)
        {
            window.navigator.msSaveOrOpenBlob(blob, filename);
        }
        else
        {
            var link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }
    }



    function loadFromFile()
    {
        const fileInput = document.getElementById('fileInput');
        fileInput.addEventListener('change', function(event)
        {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e)
            {
                const ipAddress = e.target.result.trim();
                document.getElementById('ipAddress').value = ipAddress;
            };

            reader.readAsText(file);
        });

        fileInput.click(); // Вызов окна выбора файла
    }

</script>

</body>
</html>
